name: ci

on:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure .env exists
        run: |
          if [ ! -f .env ]; then
            echo "# CI env" > .env
          fi

      - name: Build & start stack
        run: make up

      - name: Run test runner
        run: |
          chmod +x ../test/run_all.sh
          ../test/run_all.sh

      - name: Show health
        if: always()
        run: make health

      - name: Dump logs on failure
        if: failure()
        run: |
          make logs-all > ../compose-logs.txt || true

      - name: Upload logs artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: compose-logs.txt

      - name: Stop stack
        if: always()
        run: make clean
